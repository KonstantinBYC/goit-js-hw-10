<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat's Breeds</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;600&family=Iceberg&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/slim-select@latest/dist/slimselect.css" />
  <link rel="stylesheet" href="/src/css/main.css" />
</head>

<body>

  <select class="breed-select" id="my-select">
    <option name="cat" selected>--Please choose an option--</option>
  </select>

  <p class="loader" style="display: none"></p>

  <p class="error" style="display: none">Oops! Something went wrong! Try reloading the page!</p>
  <div class="content">
    <header class="main-header">
      <div class="layers__title">Cat Finder</div>
    </header>
  </div>

  <div class="wrapper">
    <div class="content">
      <div class="main-article__content">
        <div class="cat-info"></div>
        <span class="loader" style="display: none"></span>

        <div class="container">
          <div class="close-btn">
            <div class="cl-btn-6-in">
              <div class="cl-btn-6-txt">X</div>
            </div>
          </div>
          <div class="cat-info"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js" type="module" defer></script>
  <script src="index.js" type="module"></script>
  <script src="./js/modal.js" type="module"></script>
</body>

</html>
